<div id="container">
    <h3>Categorias</h3>
    <table>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let categoria of categorias">
                <td>{{ categoria.id }}</td>
                <td>{{ categoria.name }}</td>
            </tr>
        </tbody>
    </table>
</div>

<button type="button" class="btn btn-primary">Primary</button>
